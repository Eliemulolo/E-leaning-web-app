<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Branches - QuizApp Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50">

<!-- Navigation Admin -->
<nav class="bg-white shadow-lg border-b border-gray-200">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
            <div class="flex items-center">
                <a th:href="@{/admin/dashboard}" class="flex items-center space-x-2">
                    <i class="fas fa-graduation-cap text-2xl text-purple-600"></i>
                    <span class="text-xl font-bold text-gray-800">QuizApp Admin</span>
                </a>
                
                <div class="hidden md:ml-8 md:flex md:space-x-8">
                    <a th:href="@{/admin/dashboard}" class="text-gray-500 hover:text-gray-700 px-3 py-2 text-sm font-medium">
                        <i class="fas fa-tachometer-alt mr-2"></i>Tableau de bord
                    </a>
                    <a th:href="@{/admin/branches}" class="text-purple-600 border-b-2 border-purple-600 px-3 py-2 text-sm font-medium">
                        <i class="fas fa-sitemap mr-2"></i>Branches
                    </a>
                </div>
            </div>
            
            <div class="flex items-center space-x-4">
                <form th:action="@{/logout}" method="post" class="inline">
                    <button type="submit" class="text-gray-500 hover:text-gray-700 px-3 py-2 text-sm font-medium">
                        <i class="fas fa-sign-out-alt mr-1"></i>Déconnexion
                    </button>
                </form>
            </div>
        </div>
    </div>
</nav>

<!-- Messages Flash -->
<div th:if="${success}" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mt-4">
    <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative">
        <span th:text="${success}"></span>
    </div>
</div>

<div th:if="${error}" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mt-4">
    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative">
        <span th:text="${error}"></span>
    </div>
</div>

<!-- Contenu principal -->
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    
    <!-- Header -->
    <div class="flex justify-between items-center mb-6">
        <div>
            <h1 class="text-2xl font-bold text-gray-900">Gestion des Branches</h1>
            <p class="text-gray-600">Créer et gérer les branches de quiz (AWS, Azure, Spring, etc.)</p>
        </div>
        <a th:href="@{/admin/branches/new}" class="inline-flex items-center px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition duration-200">
            <i class="fas fa-plus mr-2"></i>Nouvelle branche
        </a>
    </div>

    <!-- Liste des branches -->
    <div class="bg-white rounded-lg shadow">
        <div th:if="${branches.empty}" class="p-12 text-center">
            <i class="fas fa-sitemap text-6xl text-gray-300 mb-4"></i>
            <h3 class="text-lg font-medium text-gray-900 mb-2">Aucune branche</h3>
            <p class="text-gray-500 mb-6">Commencez par créer votre première branche de quiz</p>
            <a th:href="@{/admin/branches/new}" class="inline-flex items-center px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition duration-200">
                <i class="fas fa-plus mr-2"></i>Créer la première branche
            </a>
        </div>

        <div th:unless="${branches.empty}">
            <div class="px-6 py-4 border-b border-gray-200">
                <h3 class="text-lg font-medium text-gray-900">Toutes les branches</h3>
            </div>
            
            <div class="divide-y divide-gray-200">
                <div th:each="branch : ${branches}" class="px-6 py-4 hover:bg-gray-50">
                    <div class="flex items-center justify-between">
                        <div class="flex-1">
                            <div class="flex items-center">
                                <i class="fas fa-sitemap text-purple-500 mr-3"></i>
                                <div>
                                    <h4 class="text-lg font-medium text-gray-900" th:text="${branch.name}">Branch Name</h4>
                                    <p class="text-sm text-gray-500" th:text="${#lists.size(branch.tests)} + ' test(s)'">0 test(s)</p>
                                </div>
                            </div>
                        </div>
                        
                        <div class="flex items-center space-x-2">
                            <a th:href="@{/admin/branches/{id}(id=${branch.id})}" 
                               class="text-blue-600 hover:text-blue-800 px-3 py-1 text-sm">
                                <i class="fas fa-eye mr-1"></i>Voir
                            </a>
                            <a th:href="@{/admin/branches/{id}/edit(id=${branch.id})}" 
                               class="text-green-600 hover:text-green-800 px-3 py-1 text-sm">
                                <i class="fas fa-edit mr-1"></i>Modifier
                            </a>
                            <form th:action="@{/admin/branches/{id}/delete(id=${branch.id})}" method="post" class="inline"
                                  onsubmit="return confirm('Êtes-vous sûr de vouloir supprimer cette branche ?');">
                                <button type="submit" class="text-red-600 hover:text-red-800 px-3 py-1 text-sm">
                                    <i class="fas fa-trash mr-1"></i>Supprimer
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
