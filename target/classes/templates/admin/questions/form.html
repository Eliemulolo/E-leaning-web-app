<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${question.id != null ? 'Modifier la question' : 'Nouvelle question'} + ' - QuizApp Admin'">Question - QuizApp Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50">

<!-- Navigation Admin -->
<nav class="bg-white shadow-lg border-b border-gray-200">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
            <div class="flex items-center">
                <a th:href="@{/admin/dashboard}" class="flex items-center space-x-2">
                    <i class="fas fa-graduation-cap text-2xl text-purple-600"></i>
                    <span class="text-xl font-bold text-gray-800">QuizApp Admin</span>
                </a>
            </div>
            
            <div class="flex items-center space-x-4">
                <form th:action="@{/logout}" method="post" class="inline">
                    <button type="submit" class="text-gray-500 hover:text-gray-700 px-3 py-2 text-sm font-medium">
                        <i class="fas fa-sign-out-alt mr-1"></i>Déconnexion
                    </button>
                </form>
            </div>
        </div>
    </div>
</nav>

<div class="max-w-4xl mx-auto py-6 sm:px-6 lg:px-8">
    <!-- Breadcrumb -->
    <nav class="flex mb-6" aria-label="Breadcrumb">
        <ol class="inline-flex items-center space-x-1 md:space-x-3">
            <li class="inline-flex items-center">
                <a th:href="@{/admin/dashboard}" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-home mr-2"></i>Tableau de bord
                </a>
            </li>
            <li>
                <div class="flex items-center">
                    <i class="fas fa-chevron-right text-gray-400 mx-2"></i>
                    <a th:href="@{/admin/categories}" class="text-gray-500 hover:text-gray-700">Questions</a>
                </div>
            </li>
            <li aria-current="page">
                <div class="flex items-center">
                    <i class="fas fa-chevron-right text-gray-400 mx-2"></i>
                    <span class="text-gray-700" th:text="${question.id != null ? 'Modifier' : 'Nouvelle'}">Nouvelle</span>
                </div>
            </li>
        </ol>
    </nav>

    <div class="bg-white overflow-hidden shadow rounded-lg">
        <div class="px-4 py-5 sm:p-6">
            <h1 class="text-2xl font-bold text-gray-900 mb-6">
                <i class="fas fa-question-circle text-purple-600 mr-3"></i>
                <span th:text="${question.id != null ? 'Modifier la question' : 'Nouvelle question'}">Nouvelle question</span>
            </h1>

            <form th:action="@{/admin/questions}" th:object="${question}" method="post" class="space-y-6">
                <input type="hidden" th:field="*{id}" />
                <input type="hidden" th:field="*{category.id}" />

                <!-- Texte de la question -->
                <div>
                    <label for="text" class="block text-sm font-medium text-gray-700 mb-2">
                        Texte de la question <span class="text-red-500">*</span>
                    </label>
                    <textarea 
                        th:field="*{text}" 
                        id="text" 
                        rows="4"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-purple-500 focus:border-purple-500"
                        placeholder="Entrez le texte de la question..."
                        required></textarea>
                    <p th:if="${#fields.hasErrors('text')}" th:errors="*{text}" class="text-red-500 text-sm mt-1"></p>
                </div>

                <!-- Type de question -->
                <div>
                    <label for="type" class="block text-sm font-medium text-gray-700 mb-2">
                        Type de question <span class="text-red-500">*</span>
                    </label>
                    <select th:field="*{type}" id="type" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-purple-500 focus:border-purple-500" required>
                        <option value="">Sélectionnez un type</option>
                        <option value="MULTIPLE_CHOICE">Choix multiple</option>
                        <option value="TRUE_FALSE">Vrai/Faux</option>
                        <option value="SHORT_ANSWER">Réponse courte</option>
                    </select>
                    <p th:if="${#fields.hasErrors('type')}" th:errors="*{type}" class="text-red-500 text-sm mt-1"></p>
                </div>

                <!-- Points -->
                <div>
                    <label for="points" class="block text-sm font-medium text-gray-700 mb-2">
                        Points <span class="text-red-500">*</span>
                    </label>
                    <input 
                        th:field="*{points}" 
                        type="number" 
                        id="points" 
                        min="1"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-purple-500 focus:border-purple-500"
                        placeholder="Nombre de points"
                        required />
                    <p th:if="${#fields.hasErrors('points')}" th:errors="*{points}" class="text-red-500 text-sm mt-1"></p>
                </div>

                <!-- Boutons d'action -->
                <div class="flex justify-between pt-6">
                    <a th:href="@{/admin/categories/{id}(id=${question.category.id})}" 
                       class="inline-flex items-center px-4 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500">
                        <i class="fas fa-arrow-left mr-2"></i>Retour
                    </a>
                    
                    <button type="submit" 
                            class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-purple-600 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500">
                        <i class="fas fa-save mr-2"></i>
                        <span th:text="${question.id != null ? 'Modifier' : 'Créer'}">Créer</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
