# Configuration de l'application
spring.application.name=QuizApp

# Configuration de la base de données MySQL
spring.datasource.url=jdbc:mysql://localhost:3307/quiz_app_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuration JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Configuration Thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

# Configuration des logs
logging.level.org.springframework.security=DEBUG
logging.level.com.elie.quizapp=DEBUG

# Configuration du serveur
server.port=8080

# Configuration de sécurité
spring.security.user.name=admin
spring.security.user.password=admin
spring.security.user.roles=ADMIN

# Permettre les références circulaires (temporaire)
spring.main.allow-circular-references=true